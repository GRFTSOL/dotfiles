devices: ({
    name: "MX Master 3S";
    dpi: 2000;

    smartshift: {
        on: true;
        threshold: 255;
        default_threshold: 255;
    };

    hiresscroll: {
        hires: true;
    };

    buttons: (

    // Gesture Button
    {
        cid: 0xc3;
        action = {
            type: "Gestures";
            gestures: ({
                    direction: "Up";
                    action = {
                        type: "Keypress";
                        keys: ["KEY_F5"];
                    };
                },
                {
                    direction: "Down";
                    action = {
                        type: "Keypress";
                        keys: ["KEY_DELETE"];
                    };
                },
                {
                    direction: "Left";
                    action = {
                        type: "Keypress";
                        keys: ["KEY_LEFTCTRL", "KEY_PAGEUP"];
                    };
                },
                {
                    direction: "Right";
                    action = {
                        type: "Keypress";
                        keys: ["KEY_LEFTCTRL", "KEY_PAGEDOWN"];
                }
                },
                {
                    direction: "None"
                    action = {
                        type: "Keypress";
                        keys: ["KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_V"];
                    };
                }
            );
        };
    },

    // Top Button
    {
        cid: 0xc4;
        action = {
            type: "Keypress";
            keys: ["KEY_ENTER"];
        };
    }
    );
})
