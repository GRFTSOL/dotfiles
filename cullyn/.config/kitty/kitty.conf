# vim:fileencoding=utf-8:foldmethod=marker

#: Fonts {{{

font_family      Fira Code
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 14.0
force_ltr no

symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0C8,U+E0CA,U+E0CC-U+E0D2,U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E62F,U+E700-U+E7C5,U+F000-U+F2E0,U+F300-U+F31C,U+F400-U+F4A9,U+F500-U+F8FF Symbols Nerd Font

disable_ligatures never

box_drawing_scale 0.001, 1, 1.5, 2

#: }}}

#: Cursor customization {{{

cursor none
cursor_shape beam
cursor_beam_thickness 1.5
cursor_underline_thickness 2.0
cursor_blink_interval -1
cursor_stop_blinking_after 9

#: }}}

#: Scrollback {{{

scrollback_lines 2000
scrollback_pager nvimpager
scrollback_pager_history_size 0
scrollback_fill_enlarged_window no
wheel_scroll_multiplier 5
wheel_scroll_min_lines 1

#: }}}

#: Mouse {{{

mouse_hide_wait -1.0
url_color #9ece6a
url_style double
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
copy_on_select no
paste_actions quote-urls-at-prompt,confirm
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#
click_interval -1.0
focus_follows_mouse no
pointer_shape_when_grabbed arrow
default_pointer_shape beam
pointer_shape_when_dragging beam

clear_all_mouse_actions yes

mouse_map shift+left click grabbed,ungrabbed mouse_handle_click selection link prompt

mouse_map ctrl+shift+left release grabbed,ungrabbed mouse_handle_click link
mouse_map ctrl+shift+left press grabbed discard_event

mouse_map left press ungrabbed mouse_selection normal
mouse_map left doublepress ungrabbed mouse_selection word
mouse_map left triplepress ungrabbed mouse_selection line
mouse_map shift+left press ungrabbed,grabbed mouse_selection normal
mouse_map shift+left doublepress ungrabbed,grabbed mouse_selection word
mouse_map shift+left triplepress ungrabbed,grabbed mouse_selection line

mouse_map right press ungrabbed mouse_selection extend
mouse_map shift+right press ungrabbed,grabbed mouse_selection extend

mouse_map middle release ungrabbed paste_from_selection
mouse_map shift+middle release ungrabbed,grabbed paste_selection
mouse_map shift+middle press grabbed discard_event

mouse_map ctrl+shift+right press ungrabbed mouse_show_command_output

#: }}}

#: Terminal bell {{{

enable_audio_bell yes
visual_bell_duration 0.0
visual_bell_color none
window_alert_on_bell no
bell_on_tab " "
command_on_bell none
bell_path none

#: }}}

#: Tab bar {{{

tab_bar_edge top
tab_bar_min_tabs 2
bell_on_tab no
tab_activity_symbol none
tab_switch_strategy previous

#:     kitty's source code: kitty/tab_bar.py. See also
#:     this discussion <https://github.com/kovidgoyal/kitty/discussions/4447>
tab_bar_style custom

active_tab_foreground   #ff9e64
active_tab_background   #2a2f46
active_tab_font_style   normal
inactive_tab_foreground #5784d5
inactive_tab_background #24283b
inactive_tab_font_style normal
tab_bar_background #1f2335
tab_bar_margin_color #24283b

#: }}}

#: Color scheme {{{

foreground #c0caf5
background #24283b

selection_foreground #2c354c
selection_background #5784d5

#: black
color0 #1a1b26
color8 #3f4e74

#: red
color1 #f7768e
color9 #ff8ba2

#: green
color2  #9ece6a
color10 #b7e882

#: yellow
color3  #ff9e64
color11 #ffb67a

#: blue
color4  #7aa2f7
color12 #91b7ff

#: magenta
color5  #bb9af7
color13 #d2b0ff

#: cyan
color6  #73daca
color14 #8ef5e4

#: white
color7  #a9b1d6
color15 #c0caf5

mark1_foreground black
mark1_background #86caf6

mark2_foreground black
mark2_background #cfc9c2

mark3_foreground black
mark3_background #f896d6

#: }}}

#: Advanced {{{

wayland_titlebar_color  system
linux_display_server    wayland

shell zsh
editor .
close_on_child_death no
allow_remote_control no
listen_on none
update_check_interval 0
startup_session none
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size 64
term xterm-kitty

repaint_delay 10
input_delay 3
sync_to_monitor yes

#: }}}

# Keyboard shortcuts ---------------------------------------------------------⮯

#: Miscellaneus / Core {{{
kitty_mod ctrl+shift
clear_all_shortcuts yes

map kitty_mod+equal     change_font_size all +2.0
map kitty_mod+minus     change_font_size all -2.0
map kitty_mod+escape    change_font_size all 0

map kitty_mod+f1 show_kitty_doc overview
map kitty_mod+f2 edit_config_file
map kitty_mod+f5 load_config_file

map kitty_mod+x kitty_shell tab
map kitty_mod+i kitten unicode_input

#: }}}

#: Clipboard {{{

map kitty_mod+y copy_to_clipboard
map kitty_mod+d combine : copy_to_clipboard : clear_selection
map kitty_mod+v paste_from_clipboard
map kitty_mod+g paste_from_selection

# }}}

#: Scrolling {{{

map kitty_mod+up            scroll_line_up
map kitty_mod+super+up      scroll_page_up
map kitty_mod+super+down    scroll_page_down
map kitty_mod+home          scroll_home
map kitty_mod+end           scroll_end

map kitty_mod+super+right   scroll_to_prompt 1
map kitty_mod+super+left    scroll_to_prompt -1
map kitty_mod+super+end     scroll_to_prompt 0

map kitty_mod+s>a show_scrollback
map kitty_mod+s>c show_last_command_output

#: }}}

#: Tab management {{{

confirm_os_window_close 2

map kitty_mod+left      previous_tab
map ctrl+Prior          previous_tab
map kitty_mod+down      goto_tab 2
map kitty_mod+up        goto_tab 0
map kitty_mod+right     next_tab
map ctrl+Next           next_tab
map kitty_mod+t         new_tab
map kitty_mod+w         close_tab
map kitty_mod+.         move_tab_forward
map kitty_mod+,         move_tab_backward

action_alias nnn    launch --cwd=current --type=tab --tab-title="⟜   ⊸"
action_alias nvim   launch --cwd=current --type=tab --tab-title="⟜   ⊸"
action_alias term   launch --cwd=current --type=tab --tab-title="⟜   ⊸"
action_alias close_old combine : previous_tab : close_tab

action_alias refresh_nnn    combine : goto_tab 1 : nnn  : move_tab_backward : move_tab_backward : close_old
action_alias refresh_nvim   combine : goto_tab 2 : nvim : move_tab_backward : close_old
action_alias refresh_term   combine : goto_tab 3 : term : close_old

map kitty_mod+r>f refresh_nnn
map kitty_mod+r>n refresh_nvim
map kitty_mod+r>t refresh_term
map kitty_mod+r>r combine : refresh_nnn : nvim : term : goto_tab 2

#: }}}

#: Select and act on visible text {{{

map kitty_mod+g>kitty_mod+g open_url_with_hints
map kitty_mod+f>p kitten hints --type path --program -
map kitty_mod+f>l kitten hints --type line --program -
map kitty_mod+f>w kitten hints --type word --program -
map kitty_mod+f>h kitten hints --type hash --program -

#: }}}
