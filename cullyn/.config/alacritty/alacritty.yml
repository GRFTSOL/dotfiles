# Window padding (changes require restart)
window:
  padding:
    x: 0
    y: 0
  dynamic_padding: false

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  italic:
    family: Hack Nerd Font
    style: Italic

  bold:
    family: Hack Nerd Font
    style: Bold

  bold_itaic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 13

# Colors
colors:
  primary:
    background: '#1b1d27'
    foreground: '#d3d5df'

  normal:
    black:   '#1b1d27'
    red:     '#e67979'
    green:   '#94b47e'
    yellow:  '#e6a579'
    blue:    '#77a2cf'
    magenta: '#a98fd1'
    cyan:    '#7fb5b1'
    white:   '#d3d5df'

  bright:
    black:   '#6c749d'
    red:     '#ff9695'
    green:   '#b1d29a'
    yellow:  '#ffc295'
    blue:    '#94bfed'
    magenta: '#c7abef'
    cyan:    '#7fb5b1'
    white:   '#e0e3f0'

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: true
