# Config instructions: https://github.com/hyprwm/Hyprland/wiki/Configuring-Hyprland

# Original Source: https://github.com/nosvagor/dotfiles
# Created: 2022 08 03

monitor=,3840x2160@60,0x0,1
exec-once=~/.local/bin/hyprstart

general {
    sensitivity=1
    apply_sens_to_raw=0
    main_mod=SUPER
    border_size=3
    no_border_on_floating=0
    gaps_in=8
    gaps_out=42
    col.active_border=0x99FFB1B1
    col.inactive_border=0xFF46526C
    cursor_inactive_timeout=3
    damage_tracking=full
    layout=dwindle
}

decoration {
    rounding=16
    multisample_edges=1
    active_opacity=0.96
    inactive_opacity=0.85
    fullscreen_opacity=1
    blur=1
    blur_size=3
    blur_passes=1
    blur_ignore_opacity=1
    drop_shadow=1
    shadow_range=24
    shadow_render_power=2
    shadow_ignore_window=1
    col.shadow=0xCC041329
    shadow_offset=2 4
}

animations {
    enabled=1

    bezier=jerk,1, -0.36, 0.72, 1.2
    bezier=snap,0,0.25,0.5,1.6

    animation=windows,1,3,snap,popin
    animation=border,1,3,snap,
    animation=fade,1,3,snap,
    animation=workspaces,1,4,jerk,slide
}

input {
    follow_mouse=1
    sensitivity=0.5
}

dwindle {
    pseudotile=0
    force_split=2
}

# applications
$term = alacritty
$browser = firefox-developer-edition --new-window
bind=SUPER,RETURN,exec,$term
bind=SUPER,F,exec,$browser
bind=SUPERSHIFT,C,exec, firefox-developer-edition --new-tab https://calendar.google.com/calendar/u/0/r
bind=SUPER,N,exec,~/.local/bin/openfloat # centered floating terminal
bind=SUPER,P,exec,wofi --show drun
bind=ALT,Z,exec,wlogout # TODO: upadte with wofi menu selection menu

# defaults floating position for floating apps
$floating = (youtube-music-desktop-app)|(zoom)|(wlogout) # class names, see: hyprctl clients
windowrule=float,$floating
windowrule=size 1850 1600,$floating
windowrule=center,$floating

# default workspace for certain apps
windowrule=workspace 4,youtube-music-desktop-app
windowrule=workspace 1,zoom
windowrule=workspace 1,discord

# resize windows
bind=ALT,W,resizeactive,exact 1023 1811
bind=ALT,F,resizeactive,exact 1659 1552
binde=SUPERSHIFT,s,resizeactive,-50 0
binde=SUPERSHIFT,t,resizeactive,50 0
binde=SUPERSHIFT,r,resizeactive,0 -50
binde=SUPERSHIFT,e,resizeactive,0 50

# basic commands
bind=SUPER,X,killactive,
bind=SUPER,L,togglefloating,
bind=SUPER,A,fullscreen
bind=ALT,C,exec,grim -g "$(slurp -p)" -t ppm - | convert - -format '%[pixel:p{0,0}]' txt:- | tail -n 1 | cut -d ' ' -f 4 | wl-copy

# kill persistent applications
bind=CTRLSHIFT,D,exec,pkill discord
bind=CTRLSHIFT,Z,exec,pkill zoom

# move focus within workspace
bind=ALT,s,movefocus,l
bind=ALT,t,movefocus,r
bind=ALT,r,movefocus,u
bind=ALT,e,movefocus,d
bind=ALT,g,cyclenext,prev

# move window within workspace
bind=ALTSHIFT,s,movewindow,l
bind=ALTSHIFT,t,movewindow,r
bind=ALTSHIFT,r,movewindow,u
bind=ALTSHIFT,e,movewindow,d

# move to workspace
bind=SUPER,s,workspace,1
bind=SUPER,e,workspace,2
bind=SUPER,t,workspace,3
bind=SUPER,g,workspace,4

# move window to different workspace
bind=ALTSHIFTSUPER,s,movetoworkspacesilent,1
bind=ALTSHIFTSUPER,e,movetoworkspacesilent,2
bind=ALTSHIFTSUPER,t,movetoworkspacesilent,3
bind=ALTSHIFTSUPER,g,movetoworkspacesilent,4

# basic sound controls
bind=SUPERSHIFT,j,exec,pactl set-sink-volume @DEFAULT_SINK@ -10%
bind=SUPERSHIFT,k,exec,pactl set-sink-volume @DEFAULT_SINK@ +10%
bind=SUPERSHIFT,m,exec,pactl set-sink-volume @DEFAULT_SINK@ 0%

# quickly disconnect / connect to headphones if bluetooth is being dumb
$headphones = 14:3F:A6:10:A1:B5
bind=ALT,A,exec,bluetoothctl connect $headphones
bind=ALT,D,exec,bluetoothctl disconnect $headphones

# media controls
bind=,208,exec,playerctl play
bind=,209,exec,playerctl pause
bind=SUPERSHIFT,P,exec,playerctl play-pause
bind=,171,exec,playerctl next
bind=SUPERSHIFT,N,exec,playerctl next
bind=,173,exec,playerctl previous
bind=SUPERSHIFT,Y,exec,playerctl previous
bind=SUPERSHIFT,H,exec,playerctl position 10- && killall -SIGUSR2 waybar
bind=SUPERSHIFT,L,exec,playerctl position 10+ && killall -SIGUSR2 waybar

