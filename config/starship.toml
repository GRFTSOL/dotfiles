# ============================================================================
# 🧰 palette / basic config settings: ⮯ {{{
add_newline = true
scan_timeout = 10
continuation_prompt = """[    ⋯  ](blue)"""
# }}} ⮭
# ============================================================================

format = """
[╭╼╾ $sudo$username ╼╾ ${custom.date1} ${custom.date2}$python$rust$lua ╼╾ $hostname](blue)
[╞╾⌬ ](blue)$directory$git_branch$git_commit$git_state$git_status
[╰╼╾ $character](blue)
"""

right_format = """[$status$cmd_duration ╼╾ $time ╼╾╯](blue)"""


[character]
success_symbol = "[](blue)"
error_symbol = "[](blue)"
vimcmd_symbol = "[](blue)"

[directory]
style = "bold blue"
truncation_symbol = "⽙"
read_only = " "
home_symbol = "⾕"

[username]
style_user = "blue"
style_root = "bold red"
format = "[⼈$user]($style)"
show_always = true

[hostname]
style = "blue"
ssh_only = false
format = "[$hostname ⾥]($style)"
trim_at = "."

[cmd_duration]
min_time = 420
show_milliseconds = false
format = "[$duration](green)"
disabled = false

[git_branch]
truncation_length = 12
style = "#ff9e64"
symbol = "⽀"
truncation_symbol = "..."
format = "[$symbol$branch(:$remote_branch)]($style)"

[git_status]
style = "#ff9e64"
format = '[ $ahead_behind$conflicted$renamed$staged$modified$untracked$stashed$deleted]($style)'
conflicted = "[ ](#e46c9c)"
stashed = "[ ${count} ](black)"
modified = "[🞊 ${count} ](cyan)"
staged = '[ ${count} ](#ff9e64)'
untracked = '[ ${count} ](yellow)'
renamed = "[ ${count} ](purple)"
ahead = "[⯭${count} ](green)"
diverged = '[ [${ahead_count} ](green) [${behind_count} ](red)](purple)'
behind = '[⯯${count} ](red)'
deleted = "[  ${count}](red)"

[time]
format = '[$time]($style)'
time_format = "時%R"
style = "purple"
disabled = false

[status]
style = "blue"
success_symbol = "[](green)"
not_executable_symbol = "[🕱 $common_meaning](black)"
not_found_symbol = "[ $common_meaning](red)"
sigint_symbol = "[ ABORT](blue)"
signal_symbol = "[🗲 $int](yellow)"
symbol = "[ $int $common_meaning](red)"
recognize_signal_code = true
pipestatus_format = """[⽣ $pipestatus ⽍]($style)"""
pipestatus_separator = "[ » ]($style)"
map_symbol = true
pipestatus = true
format = '[$symbol]($style)'
disabled = false

[sudo]
format = "[󰌆 ](bold #ff9e64)"
disabled = false

[python]
format = '[[ ╼╾](blue) $symbol ${pyenv_prefix}(${version})( \($virtualenv\))]($style)'
symbol = ""
style = "green"

[rust]
format = "[ ╼╾](blue) [$symbol ($version )]($style)"
symbol = ""
style = "#ff9e64"

[lua]
symbol = ""
style = "white"
format = "[[ ╼╾](blue) $symbol ($version)]($style)"

[custom.date1]
style = "purple"
description = "simple date module, day only"
command = "date '+%a'"
symbol = "⽇"
format = "[$symbol($output)]($style)"
when = true

[custom.date2]
style = "purple"
description = "simple date module, weekday only"
command = "date '+%d'"
symbol = "⽉"
format = "[$symbol($output)]($style)"
when = true
